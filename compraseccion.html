<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="compraseccion.css">
    <title>Compras</title>
   
    
</head>
<body>
<section>
    <h2>¡GRACIAS POR COMPRAR EN PHOENIX STORE, PEQUEÑO NERD!</h2>
    <form>
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" required><br><br>
      
      <label for="direccion">Dirección de envío:</label>
      <input type="text" id="direccion" name="direccion" required><br><br>
      
      <label for="pago">Medio de pago:</label>
      <select id="pago" name="pago" required>
        <option value="">Selecciona un medio de pago</option>
        <option value="tarjeta">Tarjeta de crédito</option>
        <option value="paypal">PayPal</option>
        <option value="efectivo">Efectivo</option>
      </select><br><br>
  
      <label for="total">Total de la compra:</label>
      <input type="number" id="total" name="total" min="0" step="0.01" required><br><br>
      
      <input type="submit" value="Realizar compra">
    </form>
  </section>
</body>
